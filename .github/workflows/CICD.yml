name:  CICD
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install packages
        run: make install
      - name: Format
        run: make format
      - name: Lint
        run:  make lint

  train:
    runs-on: ubuntu-latest
    needs: build
    env:
      MLFLOW_DIR: ${{ github.workspace }}/mlruns
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version:  '3.12'
      
      - name: Install dependencies
        run: |
          pip install uv
          uv sync
      
      - name: Create necessary directories
        run: |
          mkdir -p artifacts
          mkdir -p plots
          mkdir -p models
      
      - name: Train model
        env:
          MLFLOW_TRACKING_URI: ${{ env.MLFLOW_DIR }}
        run: |
          uv run python -m logic.model

      
      - name:  Upload artifacts
        uses: actions/upload-artifact@v4
        with: 
          name: model-artifacts
          path: |
            artifacts/
            plots/
            models/
          retention-days: 7
      
      - name: Clean up MLflow directory
        if: always()
        run: rm -rf ${{ env.MLFLOW_DIR }}

  deploy:
    runs-on: ubuntu-latest
    needs:  train
    env:
      DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/mlops-finalproject:latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules:  recursive
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts
          path: .
      
      - name:  Verify artifacts exist
        run: |
          echo "Checking required artifacts..."
          test -f artifacts/model.json || (echo "❌ model.json not found" && exit 1)
          test -f artifacts/preprocessor.pkl || (echo "❌ preprocessor.pkl not found" && exit 1)
          test -f artifacts/threshold.json || (echo "❌ threshold.json not found" && exit 1)
          echo "✅ All required artifacts found"
      
      - name:  Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE }}
          file: ./Dockerfile
      
      - name:  Trigger Render Deploy
        run: curl -X POST "https://api.render.com/deploy/srv-d52ibj2li9vc73f8o800?key=${{ secrets.RENDER_DEPLOY_HOOK_KEY }}"

  deploy-hf:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout repository with all branches
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
      
      - name: Switch to hf-space branch
        run: |
          git fetch origin hf-space
          git checkout hf-space
      
      - name: Add Hugging Face remote
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
        run: git remote add huggingface https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/spaces/${HF_USERNAME}/mlops-finalproject.git

      - name: Push hf-space branch to Hugging Face
        run: git push huggingface hf-space:main --force