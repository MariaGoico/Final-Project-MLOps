name: CICD
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install packages
        run: make install
      - name: format
        run: make format
      - name: lint
        run: make lint
  deploy:
    runs-on: ubuntu-latest
    needs: build   # it is not executed if build fails
    env:
          DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/mlops-finalproject:latest
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4 
        with:
          submodules: recursive

      - name: Set up QEMU (for buildx)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ env.DOCKER_IMAGE }}
          file: ./Dockerfile
      - name: Trigger Render Deploy
        run: curl -X POST "https://api.render.com/deploy/srv-d52ibj2li9vc73f8o800?key=${{ secrets.RENDER_DEPLOY_HOOK_KEY }}"

  deploy-hf:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout repository with all branches
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
      
      - name: Switch to hf-space branch
        run: |
          git fetch origin hf-space
          git checkout hf-space
      
      - name: Add Hugging Face remote
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
        run: git remote add huggingface https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/spaces/${HF_USERNAME}/mlops-finalproject.git

      - name: Push hf-space branch to Hugging Face
        run: git push huggingface hf-space:main --force
